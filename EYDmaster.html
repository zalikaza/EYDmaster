<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYD Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8faf6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(168, 196, 156, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(144, 178, 132, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #a8c49c 0%, #8fb284 100%);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(143, 178, 132, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: 'üçÄ';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 2em;
            opacity: 0.3;
        }

        .header::after {
            content: 'üåø';
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 2em;
            opacity: 0.3;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            color: #fff;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            margin-top: 8px;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 24px;
            align-items: start;
        }

        .quiz-panel {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #e8efe4;
        }

        .category-selector {
            background: #f5f9f3;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 28px;
            border-left: 4px solid #8fb284;
        }

        .category-label {
            display: block;
            color: #4a6344;
            font-weight: 600;
            margin-bottom: 14px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .category-checkbox {
            display: none;
        }

        .category-option {
            padding: 10px 14px;
            background: white;
            border: 2px solid #d4e2cc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            color: #5a7050;
            transition: all 0.2s ease;
            font-weight: 500;
            text-align: center;
        }

        .category-checkbox:checked + .category-option {
            background: #8fb284;
            color: white;
            border-color: #8fb284;
            transform: scale(1.02);
        }

        .question-number {
            color: #8fb284;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .question-number::before {
            content: '';
            width: 30px;
            height: 2px;
            background: #8fb284;
        }

        .instruction {
            color: #4a6344;
            margin-bottom: 24px;
            font-size: 1.05em;
            line-height: 1.6;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 24px;
        }

        .option-btn {
            padding: 18px 24px;
            background: #fafcf9;
            border: 2px solid #d4e2cc;
            border-radius: 10px;
            font-size: 1em;
            color: #3d5237;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-align: left;
            position: relative;
            line-height: 1.5;
        }

        .option-btn::before {
            content: attr(data-label);
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #8fb284;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(143, 178, 132, 0.3);
        }

        .option-btn:hover:not(.correct):not(.wrong) {
            background: #f0f6ed;
            border-color: #8fb284;
            transform: translateX(4px);
        }

        .option-btn.correct {
            background: #e8f5e4;
            border-color: #7fa873;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.correct::before {
            content: '‚úì';
            background: #7fa873;
        }

        .option-btn.wrong {
            background: #fce8e8;
            border-color: #d88888;
            animation: wrongShake 0.5s ease;
        }

        .option-btn.wrong::before {
            content: '‚úó';
            background: #d88888;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .feedback-panel {
            background: #f5f9f3;
            border-left: 4px solid #c4d8ba;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .feedback-result {
            font-weight: 600;
            font-size: 1.05em;
            color: #4a6344;
            margin-bottom: 12px;
        }

        .feedback-explanation {
            font-size: 0.92em;
            color: #5a7050;
            line-height: 1.6;
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
        }

        .explanation-title {
            font-weight: 600;
            color: #4a6344;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .sidebar {
            position: sticky;
            top: 20px;
        }

        .score-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid #e8efe4;
            margin-bottom: 16px;
        }

        .score-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4em;
            color: #4a6344;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .score-item:last-child {
            margin-bottom: 0;
        }

        .score-correct {
            background: linear-gradient(135deg, #e8f5e4 0%, #d9edd3 100%);
            border: 2px solid #c4deba;
        }

        .score-wrong {
            background: linear-gradient(135deg, #fce8e8 0%, #f5d9d9 100%);
            border: 2px solid #e8c4c4;
        }

        .score-label {
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-correct .score-label {
            color: #5a8051;
        }

        .score-wrong .score-label {
            color: #a85858;
        }

        .score-number {
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Crimson Pro', serif;
        }

        .score-correct .score-number {
            color: #5a8051;
        }

        .score-wrong .score-number {
            color: #a85858;
        }

        .stats-card {
            background: linear-gradient(135deg, #a8c49c 0%, #8fb284 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .accuracy {
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Crimson Pro', serif;
            margin-bottom: 4px;
        }

        .accuracy-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            h1 {
                font-size: 2.2em;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

        let correctCount = 0;
        let wrongCount = 0;
        let questionCount = 0;
        let currentCorrectAnswer = '';
        let currentExplanation = '';

        function getSelectedCategories() {
            const selected = [];
            if (document.getElementById('cat1').checked) selected.push('tandaBaca');
            if (document.getElementById('cat2').checked) selected.push('kapitalisasi');
            if (document.getElementById('cat3').checked) selected.push('penulisanKata');
            if (document.getElementById('cat4').checked) selected.push('kataBaku');
            return selected.length > 0 ? selected : ['tandaBaca', 'kapitalisasi', 'penulisanKata', 'kataBaku'];
        }

        function updateStats() {
            document.getElementById('correctScore').textContent = correctCount;
            document.getElementById('wrongScore').textContent = wrongCount;
            
            const total = correctCount + wrongCount;
            const accuracy = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function loadQuestion() {
            questionCount++;
            document.getElementById('questionNum').textContent = `SOAL #${questionCount}`;
            
            const categories = getSelectedCategories();
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const categoryQuestions = questions[randomCategory];
            const question = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            
            const isSwapped = Math.random() > 0.5;
            
            if (isSwapped) {
                document.getElementById('optionA').textContent = question.wrong;
                document.getElementById('optionB').textContent = question.correct;
                currentCorrectAnswer = 'B';
            } else {
                document.getElementById('optionA').textContent = question.correct;
                document.getElementById('optionB').textContent = question.wrong;
                currentCorrectAnswer = 'A';
            }

            currentExplanation = question.explanation;

            document.getElementById('optionA').className = 'option-btn';
            document.getElementById('optionB').className = 'option-btn';
            document.getElementById('feedbackResult').textContent = '';
            document.getElementById('feedbackExplanation').style.display = 'none';
        }

        function checkAnswer(selected) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');

            const selectedBtn = document.getElementById(`option${selected}`);
            const correctBtn = document.getElementById(`option${currentCorrectAnswer}`);
            const selectedText = selectedBtn.textContent;
            const feedbackResult = document.getElementById('feedbackResult');
            const feedbackExplanation = document.getElementById('feedbackExplanation');
            const explanationText = document.getElementById('explanationText');

            if (selected === currentCorrectAnswer) {
                selectedBtn.classList.add('correct');
                correctCount++;
                feedbackResult.innerHTML = `<strong style="color: #5a8051;">‚úì Benar!</strong> Jawaban Anda sudah tepat.`;
            } else {
                selectedBtn.classList.add('wrong');
                correctBtn.classList.add('correct');
                wrongCount++;
                feedbackResult.innerHTML = `<strong style="color: #a85858;">‚úó Salah!</strong> Jawaban yang benar adalah opsi ${currentCorrectAnswer}.`;
            }

            explanationText.textContent = currentExplanation;
            feedbackExplanation.style.display = 'block';
            updateStats();

            setTimeout(() => {
                buttons.forEach(btn => btn.style.pointerEvents = 'auto');
                loadQuestion();
            }, 4500);
        }

        document.getElementById('optionA').addEventListener('click', () => checkAnswer('A'));
        document.getElementById('optionB').addEventListener('click', () => checkAnswer('B'));

        document.querySelectorAll('.category-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                loadQuestion();
            });
        });

        loadQuestion();
    </script>
